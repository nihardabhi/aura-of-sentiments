<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Live AI-Powered Sentiment Aura - Experience real-time emotional visualization through speech"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Sentiment Aura - Live Emotional Visualization</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.deepgram.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    
    
    <!-- Critical inline styles for immediate rendering -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-title {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 20px;
        letter-spacing: 2px;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-message {
        font-size: 1rem;
        opacity: 0.9;
      }
      
      /* Noscript message */
      .noscript-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <h1 class="loading-title">Sentiment Aura</h1>
        <div class="loading-spinner"></div>
        <p class="loading-message">Initializing emotional visualization...</p>
      </div>
    </div>
    
    <!-- Noscript fallback -->
    <noscript>
      <div class="noscript-message">
        <div>
          <h1>JavaScript Required</h1>
          <p>Please enable JavaScript in your browser to experience Sentiment Aura.</p>
        </div>
      </div>
    </noscript>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Remove loading screen once React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Browser compatibility check
      if (!window.MediaRecorder) {
        console.warn('MediaRecorder API is not supported in this browser');
      }
      
      if (!window.WebSocket) {
        alert('WebSocket is not supported in this browser. Please use a modern browser.');
      }
      
      // Check for secure context (required for getUserMedia)
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        console.warn('Microphone access requires HTTPS. Some features may not work.');
      }
    </script>
  </body>
</html>
